<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Hello Thymeleaf</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-50">
                <div class="row my-3">
                    <div th:object="${issueViewVM}">
                        <div class="mb-3">
                            <p class="mb-2">Title</p>
                            <p class="mb-1" th:text="*{title}"></p>
                        </div>
                        <div class="mb-3">
                            <p class="mb-2">Description</p>
                            <p class="mb-1" th:utext="*{getDescription()}"><p>
                        </div>
                        <div class="d-flex">
                            <a
                                class="btn btn-primary me-2"
                                th:href="@{/projects/{projectId}/issues/{id}/edit(projectId=*{projectId}, id=*{id})}">Edit</button>
                            <a
                                class="btn btn-outline-primary"
                                th:href="@{/projects/{projectId}/issues(projectId=*{projectId})}">Return</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
