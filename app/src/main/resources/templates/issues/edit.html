<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head::head(title='XXX', scripts=~{}, links=~{})}"></head>
<body>

    <!-- Header -->
    <header th:replace="~{common/header::header(title='XXX')}"></header>

    <!-- Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-50">
                <div class="row my-3">
                    <form th:object="${issueEditVM}" th:action="@{/projects/{projectId}/issues/{id}(projectId=*{projectId}, id=*{id})}" th:method="put">
                        <div
                            class="alert alert-danger mt-5"
                            role="alert"
                            th:if="${alertMessage != null}"
                            th:text="${alertMessage}"></div>
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control mb-1" th:field="*{title}" placeholder="Enter a title" />
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="4" placeholder="Leave a description"></textarea>
                        </div>
                        <div>
                            <input type="hidden" th:field="*{id}">
                        </div>
                        <div class="form-group d-flex">
                            <button
                                class="btn btn-primary me-2"
                                type="submit">Update</button>
                            <a
                                class="btn btn-outline-primary"
                                th:href="@{/projects/{projectId}/issues/{id}(projectId=*{projectId}, id=*{id})}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
