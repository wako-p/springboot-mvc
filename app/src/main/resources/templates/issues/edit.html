<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Hello Thymeleaf</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-50">
                <div class="row my-3">
                    <form th:object="${issueEditVM}" th:action="@{/issues/{id}(id=*{id})}" th:method="put">
                        <div
                            class="alert alert-danger mt-5"
                            role="alert"
                            th:if="${alertMessage != null}"
                            th:text="${alertMessage}"></div>
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control mb-1" th:field="*{title}" placeholder="Enter a title" />
                            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="4" placeholder="Leave a description"></textarea>
                        </div>
                        <div>
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{version}">
                        </div>
                        <div class="form-group d-flex">
                            <button type="submit" class="btn btn-primary me-2">update</button>
                            <a th:href="@{/issues/{id}/view(id=*{id})}" class="btn btn-outline-primary">cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
