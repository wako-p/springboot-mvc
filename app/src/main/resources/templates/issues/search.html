<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head::head(title=${issueSearchVM.project.name}, scripts=~{}, links=~{})}"></head>
<body>

    <!-- Header -->
    <header th:replace="~{common/header::header(title=${issueSearchVM.project.name})}"></header>

    <!-- Content -->
    <div class="m-4"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-75">

                <form th:action="@{|/projects/*{project.id}/issues/search|}" method="get" th:object="${issueSearchVM}">
                    <div class="d-flex justify-content-center mb-2">
                        <div class="w-50">
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{parameter.title}">
                                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a class="btn btn-primary" th:href="@{|/projects/*{project.id}/issues/create|}">New Issue</a>
                    </div>
                </form>

                <table class="table" th:object="${issueSearchVM}">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="issue : *{results.content}">
                            <th scope="row" th:text="${issue.id}"></th>
                            <td>
                                <a th:text="${issue.title}" th:href="@{|/projects/${issue.projectId}/issues/${issue.id}|}"></a>
                            </td>
                            <td th:text="${issue.description}"></td>
                        </tr>
                    </tbody>
                </table>
                <div th:object="${issueSearchVM}">
                    <ul>
                        <!-- 最初 -->
                        <li style="display:inline;">
                            <span th:if="*{results.first}">&lt;&lt;</span>
                            <a
                                th:if="*{!results.first}"
                                th:href="@{|/projects/*{project.id}/issues/paging/*{results.number - 1}/*{results.size}|}">&lt;&lt;</a>
                        </li>
                        <!-- 次 -->
                        <li th:each="i : *{#numbers.sequence(0, results.totalPages - 1)}" style="display:inline; margin-left:10px;">
                            <span th:if="${i} == *{results.number}" th:text="${i + 1}"></span>
                            <a
                            th:if="${i} != *{results.number}"
                                th:href="@{|/projects/*{project.id}/issues/paging/${i}/*{results.size}|}">
                                <span th:text="${i+1}"></span>
                            </a>
                        </li>
                        <!-- 最後 -->
                        <li style="display:inline; margin-left:10px;">
                            <span th:if="*{results.last}">&gt;&gt;</span>
                            <a
                                th:if="*{!results.last}"
                                th:href="@{|/projects/*{project.id}/issues/paging/*{results.number + 1}/*{results.size}|}">&gt;&gt;</a>
                        </li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
