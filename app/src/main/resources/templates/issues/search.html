<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/head::head(title=${issueSearchVM.project.name}, scripts=~{}, links=~{})}"></head>
<body>

    <!-- Header -->
    <header th:replace="~{common/header::header(title=${issueSearchVM.project.name})}"></header>

    <!-- Content -->
    <div class="m-4"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-75">

                <form th:action="@{|/projects/*{project.id}/issues/search|}" method="get" th:object="${issueSearchVM}">
                    <div class="d-flex justify-content-center mb-2">
                        <div class="w-50">
                            <div class="input-group">
                                <input type="text" class="form-control" th:field="*{parameter.title}">
                                <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="d-flex justify-content-end mb-2" th:object="${issueSearchVM}">
                    <a class="btn btn-primary" th:href="@{|/projects/*{project.id}/issues/create|}">New Issue</a>
                </div>

                <table class="table" th:object="${issueSearchVM}">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="issue : *{results.content}">
                            <th scope="row" th:text="${issue.id}"></th>
                            <td>
                                <a th:text="${issue.title}" th:href="@{|/projects/${issue.projectId}/issues/${issue.id}|}"></a>
                            </td>
                            <td th:text="${issue.description}"></td>
                        </tr>
                    </tbody>
                </table>

                <nav th:object="${issueSearchVM}">
                    <ul class="pagination pagination-sm mb-0">

                        <li class="page-item">
                            <span
                                class="page-link disabled"
                                th:if="*{results.first}">
                                &laquo;
                            </span>
                            <a
                                class="page-link"
                                th:if="*{!results.first}"
                                th:href="@{|/projects/*{project.id}/issues/paging/*{results.number - 1}/*{results.size}|}">
                                &laquo;
                            </a>
                        </li>

                        <li class="page-item" th:each="index : *{#numbers.sequence(0, results.totalPages - 1)}">
                            <span
                                class="page-link active"
                                th:if="${index} == *{results.number}"
                                th:text="${index + 1}"></span>
                            <a
                                class="page-link" 
                                th:if="${index} != *{results.number}"
                                th:href="@{|/projects/*{project.id}/issues/paging/${index}/*{results.size}|}"
                                th:text="${index + 1}"></a>
                        </li>

                        <li class="page-item">
                            <span
                                class="page-link disabled"
                                th:if="*{results.last}">
                                &raquo;
                            </span>
                            <a
                                class="page-link"
                                th:if="*{!results.last}"
                                th:href="@{|/projects/*{project.id}/issues/paging/*{results.number + 1}/*{results.size}|}">
                                &raquo;
                            </a>
                        </li>

                    </ul>
                </nav>

            </div>
        </div>
    </div>
