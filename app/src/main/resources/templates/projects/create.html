<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>New Project</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-50">
                <div class="row my-3">
                    <form th:object="${projectCreateVM}" th:action="@{/projects/create}" th:method="post">
                        <div
                            class="alert alert-danger mt-5"
                            role="alert"
                            th:if="${alertMessage != null}"
                            th:text="${alertMessage}"></div>
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Project name</label>
                            <input type="text" class="form-control mb-1" th:field="*{name}"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                        </div>
                        <div class="form-group d-flex">
                            <button type="submit" class="btn btn-primary me-2">Create</button>
                            <a th:href="@{/projects}" class="btn btn-outline-primary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
