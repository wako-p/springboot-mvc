<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title th:text="${projectViewVM.name}"></title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-50">
                <div class="row my-3">
                    <div th:object="${projectViewVM}">
                        <div class="mb-3">
                            <p class="mb-2">Project name</p>
                            <p class="mb-1" th:text="*{name}"></p>
                        </div>
                        <div class="mb-3">
                            <p class="mb-2">Description</p>
                            <p class="mb-1" th:utext="*{getDescription()}"><p>
                        </div>
                        <div class="d-flex">
                            <a th:href="@{/projects/{id}/edit(id=*{id})}" class="btn btn-primary me-2">Edit</button>
                            <a th:href="@{/projects}" class="btn btn-outline-primary">Return</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
