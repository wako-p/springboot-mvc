<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${projectIssuesVM.name}"></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-50">
                <div class="d-flex justify-content-center my-3">
                    <h3 th:text="${projectIssuesVM.name}"></h3>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <a
                        class="btn btn-primary"
                        th:href="@{/projects/{projectId}/issues/create(projectId=${projectIssuesVM.id})}">Add Issue</a>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="issue : ${projectIssuesVM.issues}">
                            <th scope="row" th:text="${issue.id}"></th>
                            <td>
                                <a
                                    th:text="${issue.title}"
                                    th:href="@{/projects/{projectId}/issues/{id}/view(projectId=${issue.projectId}, id=${issue.id})}"></a>
                            </td>
                            <td th:text="${issue.description}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
