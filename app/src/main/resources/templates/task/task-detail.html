<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <title>Hello Thymeleaf</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-6 py-3">
                    <form th:object="${taskDetailVM}" th:action="@{/tasks/{id}(id=*{form.id})}" th:method="put">
                        <div class="form-group mb-3">
                            <label for="form.title" class="form-label">Title</label>
                            <input type="text" class="form-control" th:field="*{form.title}" placeholder="Task title" />
                        </div>
                        <div class="mb-3">
                            <label for="form.description" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{form.description}" rows="6"></textarea>
                        </div>
                        <!-- 一覧でチェックできた方がよくない？ -->
                        <!-- <div th:text="*{form.done}"></div> -->
                        <div class="d-grid gap-2">
                            <input type="submit" class="btn btn-primary btn-block" value="update" />
                        </div>
                    </form>
                    <a th:href="@{/tasks}">return</a>
                    <!-- ブラウザバックあるからいらなくない？ -->
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
