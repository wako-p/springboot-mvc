<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Thymeleaf</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 py-3">
                <div class="row p-3">
                    <form th:object="${taskListVM}" th:action="@{/tasks}" th:method="post" class="p-0">
                        <div class="form-group mb-3">
                            <!-- <label for="title" class="form-label">Title</label> -->
                            <!-- <input type="text" class="form-control" name="title" th:value="${taskListVM.form.title}" placeholder="Task title" /> -->
                            <input type="text" class="form-control" th:field="*{form.title}" placeholder="Task title" />
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" class="btn btn-primary btn-block" value="add" />
                        </div>
                    </form>
                </div>
                <div class="row p-3">
                    <article th:each="task : ${taskListVM.tasks}" class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.title}" class="card-link"></a>
                            </h5>
                            <form th:action="@{/tasks/{id}(id=${task.id})}" th:method="delete" class="p-0 text-end">
                                <input type="submit" class="btn btn-danger btn-sm" value="delete" />
                            </form>
                        </div>
                    </article>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
