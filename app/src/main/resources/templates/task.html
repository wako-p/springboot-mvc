<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hello Thymeleaf</title>
    </head>
    <body>
        <div>
            <h1 th:text="${task.title}"></h1>
            <form th:action="@{/tasks/{id}(id=${task.id})}" th:method="put">
                <textarea th:text="${task.description}" name="description"></textarea>
                <div th:text="${task.done}"></div>
                <input type="submit" value="update" />
            </form>
        </div>
        <a th:href="@{/tasks}">return</a>
    </body>
</html>
