<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Hello Thymeleaf</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-50">
                <div class="row my-3">
                    <div th:object="${taskViewVM}">
                        <div class="mb-3">
                            <p class="">Title</p>
                            <p class="" th:text="*{title}"></p>
                        </div>
                        <div class="mb-3">
                            <p class="">Description</p>
                            <p class="" th:text="*{description}"><p>
                        </div>
                        <div class="">
                            <a th:href="@{/tasks/{id}/edit(id=*{id})}" class="btn btn-primary">edit</button>
                            <a th:href="@{/tasks}" class="btn btn-outline-primary">return</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
