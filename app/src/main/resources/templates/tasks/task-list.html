<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello Thymeleaf</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="w-50">
                <div class="row my-3">
                    <form th:object="${taskListVM}" th:action="@{/tasks}" th:method="post" class="p-0">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control mb-1" th:field="*{form.title}" placeholder="Enter a title" />
                            <div class="text-danger" th:if="${#fields.hasErrors('form.title')}" th:errors="*{form.title}"></div>
                        </div>
                        <div class="d-grid gap-2">
                            <input type="submit" class="btn btn-primary btn-block" value="add" />
                        </div>
                    </form>
                </div>
                <div class="row my-3">
                    <article th:each="task : ${taskListVM.tasks}" class="card mb-3">
                        <div class="card-body d-flex justify-content-between pe-0">
                            <h6 class="card-title">
                                <a th:href="@{/tasks/{id}/view(id=${task.id})}" th:text="${task.title}" class="card-link align-middle"></a>
                            </h6>
                            <form th:action="@{/tasks/{id}(id=${task.id})}" th:method="delete">
                                <button type="submit" class="btn btn-sm" value="delete">
                                    <i class="bi bi-x-lg"></i>
                                </button>
                            </form>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
