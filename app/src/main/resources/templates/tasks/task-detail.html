<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <title>Hello Thymeleaf</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-6 py-3">
                    <form th:object="${taskDetailVM}" th:action="@{/tasks/{id}(id=*{form.id})}" th:method="put">
                        <div class="form-group mb-3">
                            <label for="form.title" class="form-label">Title</label>
                            <input type="text" class="form-control" th:field="*{form.title}" placeholder="Enter a title" />
                            <div class="text-danger" th:if="${#fields.hasErrors('form.title')}" th:errors="*{form.title}"></div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="form.description" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{form.description}" rows="6" placeholder="Leave a description"></textarea>
                        </div>
                        <div>
                            <input type="hidden" th:field="*{form.id}">
                            <input type="hidden" th:field="*{form.done}">
                        </div>
                        <div class="d-grid gap-2 d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary">update</button>
                            <a th:href="@{/tasks}" class="btn btn-outline-primary">return</a>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
