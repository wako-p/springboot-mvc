<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hello Thymeleaf</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-sm">
            <div class="p-2">
                <form th:action="@{/tasks}" th:method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <!-- <input type="text" name="title" /> -->
                    <input type="submit" class="btn btn-primary btn-sm" value="add" />
                </form>
            </div>
            <div>
                <article th:each="task : ${tasks}" class="card p-3 m-2">
                    <a th:href="@{/tasks/{id}(id=${task.id})}" th:text="${task.title}"></a><span th:text="${task.done}"></span>
                    <form th:action="@{/tasks/{id}(id=${task.id})}" th:method="delete">
                        <input type="submit" class="btn btn-danger btn-sm" value="x" />
                    </form>
                </article>
            </div>
        </div>
    </body>
</html>
